<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>
    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
         <circle-progress
            [percent]="(skill.porcentaje)"
            [radius]="100"
            [imageSrc]="''"
            [title]="(skill.nombre)"
            [titleColor]="'#212F3C'"
            [showImage]="true"
            [imageHeight]="70"
            [imageWidth]="70"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="12"
            [innerStrokeWidth]="12"
            [outerStrokeColor]="'purple'"
            [innerStrokeColor]="'blue'"
            [animation]="true"
            [animationDuration]="300"
            [lazy]="true"
         ></circle-progress>
         <td *ngIf="isLogged">
            <button class="btn btn-secondary active" routerLink="/editskill/{{skill.id}}">
                <i class="bi bi-pencil-fill"></i></button>
        </td>
        <td *ngIf="isLogged">
            <button class="btn btn-outline-dark" (click)="delete(skill.id)">
                <i class="bi bi-trash-fill"></i></button>
        </td>
   </div>
</div>
