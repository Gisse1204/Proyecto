<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <p class="text-black-50 mb-5">Por favor, ingresar usuario y contrase√±a</p>
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

          <div class="form-outline form-white mb-4">
            <input type="user" id="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" name="nombreUsuario" required [ngModelOptions]="{standalone: true}"/>
            <label class="form-label" for="nombreUsuario">Usuario</label>
          </div>

          <div class="form-outline form-white mb-4">
            <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" required [ngModelOptions]="{standalone: true}"/>
            <label class="form-label" for="password">Password</label>
          </div>

          <p class="small mb-5 pb-lg-2"><a class="text-black-50" href="#!">Forgot password?</a></p>

          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

        </form>      
          <div>
            <p class="mb=0">Don't have account? <a href="#!" class="text-black-50 fw-bold">Sign Up</a></p>
          </div>
        
      </div>
    </div>
  </div>
</section>
